<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Components</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  
</head>
<body>
  <div class="container">
    <h1>Bootstrap Components</h1>

    <div class="mb-3">
      <label class="form-label">Form Control</label>
      <input type="text" class="form-control" placeholder="Enter your name">
    </div>

    <div class="mb-3">
      <h5>Checks & Radios</h5>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="check1">
        <label class="form-check-label" for="check1">
          Checkbox 1
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="check2">
        <label class="form-check-label" for="check2">
          Checkbox 2
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radio" id="radio1" checked>
        <label class="form-check-label" for="radio1">
          Radio 1
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radio" id="radio2">
        <label class="form-check-label" for="radio2">
          Radio 2
        </label>
      </div>
    </div>

    <div class="alert alert-info" role="alert">
      This is a sample alert component.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
